# =========================
# Fonts
# =========================
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0
adjust_line_height  110%
disable_ligatures never

# Fallback idea if you don't have the font:
# font_family      DejaVu Sans Mono

# =========================
# Window & UI
# =========================
remember_window_size   yes
initial_window_width   100c
initial_window_height  28c
window_padding_width   8
confirm_os_window_close 0
cursor_shape           beam
cursor_blink_interval  0
scrollback_lines       20000
enable_audio_bell      no
tab_bar_edge           top
tab_bar_style          fade
tab_title_template     "{index}: {title}"
inactive_text_alpha    0.9

# =========================
# Performance
# =========================
repaint_delay    5
input_delay      1
sync_to_monitor  yes

# =========================
# Opacity / Background
# =========================
background_opacity   0.92
dynamic_background_opacity yes

# --- Optional background image ---
# Put an image in your home and uncomment below.
# Quotes are required for paths with spaces.
# background_image "/home/zakaryae/bg.png"
# background_image_layout scaled   # valid: tiled|scaled|stretch|center|zoom
# background_tint 0.10             # 0..1, more = darker
# NOTE: animated GIFs won’t animate. Use PNG/JPG.

# =========================
# Colors — Gruvbox Dark (tweaked)
# =========================
foreground            #ebdbb2
background            #1d2021
selection_foreground  #1d2021
selection_background  #d5c4a1
url_color             #83a598
cursor                #fabd2f

color0  #282828
color1  #cc241d
color2  #98971a
color3  #d79921
color4  #458588
color5  #b16286
color6  #689d6a
color7  #a89984
color8  #928374
color9  #fb4934
color10 #b8bb26
color11 #fabd2f
color12 #83a598
color13 #d3869b
color14 #8ec07c
color15 #ebdbb2

# =========================
# Clipboard / Mouse
# =========================
copy_on_select        no
strip_trailing_spaces never
mouse_hide_wait       2.0

# =========================
# Keybindings
# =========================
# Copy/Paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# New window/tab
map ctrl+shift+enter new_window
map ctrl+shift+t     new_tab
map ctrl+shift+w     close_tab

# Font size
map ctrl+equal  increase_font_size
map ctrl+minus  decrease_font_size
map ctrl+0      reset_font_size

# Split panes
map ctrl+shift+right launch --location=hsplit
map ctrl+shift+down  launch --location=vsplit
map ctrl+shift+q     close_window

# Switch focus
map ctrl+alt+h focus_previous_window
map ctrl+alt+l focus_next_window

# =========================
# Shell integration
# =========================
shell_integration enabled
allow_remote_control yes
listen_on unix:@kitty

# =========================
# Misc
# =========================
detect_urls yes
open_url_with default

# Background image
background_image ~/.config/kitty/bg.png
background_image_layout scaled
background_image_linear yes
background_tint 0.15
	# Make font bolder
bold_font auto
bold_italic_font auto

# Or pick a thicker font family
font_family      DejaVu Sans Mono
bold_font        DejaVu Sans Mono Bold

# Optional: slightly increase size
font_size 14.0
# --- Easier scrolling ---
scrollback_lines 50000
wheel_scroll_multiplier 5.0

# Line/page/top/bottom
map ctrl+shift+up    scroll_line_up
map ctrl+shift+down  scroll_line_down
map shift+page_up    scroll_page_up
map shift+page_down  scroll_page_down
map ctrl+shift+home  scroll_to_top
map ctrl+shift+end   scroll_to_bottom

# Open scrollback pager (then use ↑/↓ PgUp/PgDn g/G, q to exit)
map ctrl+shift+h     show_scrollback

